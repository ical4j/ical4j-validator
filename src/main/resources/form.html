<html lang="en">
<head>
    <title>iCal4j Validator</title>
</head>
<body>
<h1 style="font-family:monospace">iCal4j Validator</h1>
<p>Use the form below to submit iCalendar objects for validation</p>

<p>Validate a resource URL</p>
<form>
    <input type="text" name="url">
    <input type="submit">
</form>

<p>Upload and validate a file</p>
<form method="post">
    <input type="file">
    <input type="submit">
</form>

<p>Paste and go</p>
<form method="post">
    <textarea></textarea>
    <input type="submit">
</form>
</body>
</html>
