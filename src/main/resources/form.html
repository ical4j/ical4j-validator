<html lang="en">
<head>
    <title>iCal4j Validator</title>
</head>
<body>
<h1 style="font-family:monospace">iCal4j Validator</h1>
<p>Use the form below to submit iCalendar objects for validation</p>

<p>
    Validate a resource URL
    <form>
        <input type="text" name="url">
        <input type="submit" value="Validate">
    </form>
    <hr style="width:70%; text-align:left"/>
</p>

<p>
    Upload and validate a file
    <form method="post">
        <input type="file">
        <input type="submit" value="Validate">
    </form>
    <hr style="width:70%; text-align:left"/>
</p>

<p>
    Paste and go
    <form method="post">
        <textarea></textarea>
        <input type="submit" value="Validate">
    </form>
</p>
</body>
</html>
